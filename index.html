<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abito</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src = "index.js" defer></script>
</head>
<body>
    <!--блоки - div, строчные элементы - span-->
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src="./images/logo.svg" alt="logo">
                    <span>Abito</span>
                </div>
                <div class="header-controls">
                    <button class = "btn btn-outline">Вход и регистрация</button>
                    <button class = "btn btn-primary">Подать объявление</button>
                </div>

                <div class="header-burger">
                    <img src="./images/burger.svg" alt="burger">
                </div>

            </div>
        </div> 

    </header>
    <!--what makes this page unice-->
    <main id = 'content'>
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input type="text">
                    <button class="btn btn-primary search-btn"> 
                        <img class="search-btn_icon" src="./images/lupe.svg" alt="Sign of search">
                        <span class="search-btn_text">Найти</span>
                    </button>

                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                Content
            </div>
        </section>
    </main>
</body>
</html>
